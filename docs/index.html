<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <text>THIS IS MY WEBSITE!!!</text>
  <h2>Door Angle: <span id="angle">--</span>°</h2>


  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAFLMD1T4i2prQ_DK8GrG3l1-B5eCyykxE",
      authDomain: "doorsensor-2eeee.firebaseapp.com",
      databaseURL: "https://doorsensor-2eeee-default-rtdb.firebaseio.com",
      projectId: "doorsensor-2eeee",
      storageBucket: "doorsensor-2eeee.firebasestorage.app",
      messagingSenderId: "235216866091",
      appId: "1:235216866091:web:0251ea8534386a0f5b136e",
      measurementId: "G-0Z4MQL01VJ"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);
  
    // Reference the doorAngle value
    const angleRef = ref(db, 'angle');
  
    // Listen for real-time updates

    console.log("Firebase initialized:", app.name);

    onValue(angleRef, (snapshot) => {
      const angle = snapshot.val();
  
      // Update the page
      document.getElementById('angle').textContent = angle;
  
      // ✅ Log it to console
      console.log(`New door angle received: ${angle}°`);
    });
  </script>
  
</body>
</html>
